<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dementia WalkXR</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="choiceContainer">
      <div class="options">
        <img src="/dementiaXR-demo/images/hospital.png" id="hospitalButton" class="optionButton" alt="Hospital" />
        <img src="/dementiaXR-demo/images/restaurant.png" id="restaurantButton" class="optionButton" alt="Restaurant" />
        <img src="/dementiaXR-demo/images/park.png" id="parkButton" class="optionButton" alt="Park" />
      </div>
      <button id="festivalButton" style="display: none;">Go to festival</button>
    </div>

    <div id="characterScene" style="display: none;">
      <img id="characterImage" src="" alt="Character" />
      <div id="characterBubble" style="display: none;"></div>
      <button id="nextCharButton">Next</button>
    </div>

        <script src="script.js"></script>
